<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet Manager</title>
    <base href="/" />
    <link href="_content/ChartJs.Blazor.Fork/ChartJsBlazor.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/icons/wallet2.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/icons/wallet2.svg">

    <!-- Add Blazor WebAssembly framework script reference -->
    <link href="WalletManager.Blazor.styles.css" rel="stylesheet" />
    <link href="_content/Chartjs.Blazor.Fork/ChartJsBlazor.css" rel="stylesheet" />

    <link rel="manifest" href="manifest.json" />
</head>
<body>
    <div id="app">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="text-center">
                <div class="spinner-border text-primary mb-3" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <h3>Loading Wallet Manager...</h3>
                <p class="text-muted">Please wait while the application loads.</p>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui" class="alert alert-danger" role="alert">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="_content/Chartjs.Blazor.Fork/ChartJsBlazor.js"></script>

    <script src="js/app.js"></script>
    
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js');
            }
        });
    </script>
</body>
</html>
